<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Diamond</title>

            <script id="vertex-shader" type="x-shader/x-vertex">
                attribute vec4 myPosition;
                attribute vec4 myColor;
                varying vec4 vColor;
                uniform mat4 Mrx, Mry, Mrz; //rotation matrices
                uniform mat4 Mt;            //translation matrix
                uniform mat4 Ms;            //scaling matrix

                void main() {
                    vec4 vi = myPosition;
                    vec4 vf;
                    vf = (Ms * Mt * Mrz * Mry * Mrx) * vi;
                    gl_Position = vf;
                    vColor = myColor;
                }

            </script>

            <script id="fragment-shader" type="x-shader/x-fragment">
                precision mediump float;
                varying vec4 vColor;

                void main() {
                    gl_FragColor = vColor;
                }

            </script>
            <script type="text/javascript" src="Common/webgl-utils.js"></script>
            <script type="text/javascript" src="Common/initShaders.js"></script>
            <script type="text/javascript" src="Common/MV.js"></script>

            <script type="text/javascript" src="lab3.js"></script>

    </head>

    <body onload = "init()">
        <canvas id="gl-canvas" width="512" height="512"></canvas><br/>
    </body>
</html>
